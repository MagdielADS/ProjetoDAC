<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar missionário</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        <h:form id="form">            
            <p:panel header="Cadastro de Missionário">  
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                <h:panelGrid columns="2" id="matchGrid">                     
                    <h:outputLabel value="CPF: *" />  
                    <p:inputMask value="#{missionaryBean.cpf}" mask="999.999.999-99" required="true"/>  
                    
                    <h:outputLabel value="Nome: *" />  
                    <p:inputText value="#{missionaryBean.nome}" size="60" required="true"/>  
                    
                    <h:outputLabel value="Rua: " />  
                    <p:inputText value="#{missionaryBean.rua}" size="60"/>  

                    <h:outputLabel value="Bairro: " />  
                    <p:inputText value="#{missionaryBean.bairro}" size="60"/>  
                    
                    <h:outputLabel value="Contato: " />  
                    <p:inputMask value="#{missionaryBean.contato}" mask="(99) 9999-9999"/>  

                    <p:commandButton id="saveButton" action="#{missionaryBean.persist()}" update="matchGrid" value="Save" />  
                    <p:commandButton value="Submit" actionListener="#{missionaryBean.persist()}"/>  
                </h:panelGrid>  

                
            </p:panel>  

        </h:form>  
    </h:body>
</html>
