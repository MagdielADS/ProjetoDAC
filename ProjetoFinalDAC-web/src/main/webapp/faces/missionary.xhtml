<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar missionário</title>
    </h:head>
    <h:body>
        
        <ui:include src="../menubar.xhtml"/>
        <h:form id="Cadastrar">            
            <p:panel header="Cadastro de Missionário">  
                <p:messages id="messages" autoUpdate="true"/>  

                <h:panelGrid columns="2" id="matchGrid">                     
                    <h:outputLabel value="CPF: *" />  
                    <p:inputMask id="CPF" value="#{missionaryBean.cpf}" mask="999.999.999-99" required="true"/>  
                    
                    <h:outputLabel value="Nome: *" />  
                    <p:inputText id="Nome" value="#{missionaryBean.nome}" size="60" required="true"/>  
                    
                    <h:outputLabel value="Rua: " />  
                    <p:inputText id="Rua" value="#{missionaryBean.rua}" size="60"/>  

                    <h:outputLabel value="Numero: " />  
                    <p:inputText id="Número" value="#{missionaryBean.numero}" size="10"/>  
                    
                    <h:outputLabel value="Bairro: " />  
                    <p:inputText id="Bairro" value="#{missionaryBean.bairro}" size="60"/>  
                    
                    <h:outputLabel value="DDD 1: " />  
                    <p:inputMask id="ddd1" value="#{missionaryBean.d1}" mask="(999)"/>  
                    
                    <h:outputLabel value="Fone 1: " />  
                    <p:inputMask id="Fone1" value="#{missionaryBean.f1}" mask="9999-9999"/>  
                    
                    <h:outputLabel value="DDD 2: " />  
                    <p:inputMask id="ddd2" value="#{missionaryBean.d2}" mask="(999)"/>  
                    
                    <h:outputLabel value="Fone 2: " />  
                    <p:inputMask id="Fone2" value="#{missionaryBean.f2}" mask="9999-9999"/>  
                    
                    <h:outputLabel value="DDD 3: " />  
                    <p:inputMask id="ddd3" value="#{missionaryBean.d3}" mask="(999)"/>  
                    
                    <h:outputLabel value="Fone 3: " />  
                    <p:inputMask id="Fone3" value="#{missionaryBean.f3}" mask="9999-9999"/>  
                    
                    <p:commandButton id="saveButton" action="#{missionaryBean.persist()}" update="matchGrid" value="Salvar" /> 
                </h:panelGrid>  

                
            </p:panel>  

        </h:form>  
    </h:body>
</html>
