<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar Dizimista</title>
    </h:head>
    <h:body>
        <ui:include src="../menubar.xhtml"/>
        <h:form id="Cadastrar">            
            <p:panel header="Cadastro de Dizimista">  
                <p:messages id="messages" autoUpdate="true"/>  

                <h:panelGrid columns="2" id="matchGrid">                     
                    <h:outputLabel value="CPF: *" />  
                    <p:inputMask id="CPF" value="#{titherBean.cpf}" mask="999.999.999-99" required="true"/>  

                    <h:outputLabel value="Nome: *" />  
                    <p:inputText id="Nome" value="#{titherBean.nome}" size="60" required="true"/>  

                    <h:outputLabel value="Rua: " />  
                    <p:inputText id="Rua" value="#{titherBean.rua}" size="60"/>  

                    <h:outputLabel value="Numero: " />  
                    <p:inputText id="Número" value="#{titherBean.numero}" size="10"/>  

                    <h:outputLabel value="Bairro: " />  
                    <p:inputText id="Bairro" value="#{titherBean.bairro}" size="60"/>  

                    <h:outputLabel value="Missionário 1: " />  
                    <p:inputText id="m1" value="#{titherBean.m1}" size="10"/>  
                    
                    <h:outputLabel value="Missionário 2: " />  
                    <p:inputText id="m2" value="#{titherBean.m2}" size="10"/>  
                    
                    <h:outputLabel value="Missionário 3: " />  
                    <p:inputText id="m3" value="#{titherBean.m3}" size="10"/>                      

                    <p:commandButton id="saveButton" action="#{titherBean.persist()}" update="matchGrid" value="Salvar" /> 
                </h:panelGrid>  


            </p:panel>  

        </h:form> 
    </h:body>
</html>
