<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <img src="img/scriba_barra_logo.png"></img>
        
        <h:form id="Login">
            <center>
            <p:panel header="Login">  
                <p:messages id="messages"  autoUpdate="true"/>  

                <h:panelGrid columns="2" id="matchGrid">                     
                    <h:outputLabel value="Login: *" />  
                    <p:inputText id="Login" value="#{loginBean.login}"  required="true"/>  

                    <h:outputLabel value="Senha: *" />  
                    <p:password id="Senha" value="#{loginBean.password}" required="true"/>  

                    <h:outputLabel/>
                    <p:commandButton action="#{loginBean.auth()}" value="Logar" /> 
                </h:panelGrid>  


            </p:panel> 
                </center>
        </h:form>
    </h:body>

</html>
